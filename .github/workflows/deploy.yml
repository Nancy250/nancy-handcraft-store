name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.nancy-handcraft-store }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AKIAYQNJTAPTIOM72K6W }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.puSEImgCz94XuxQz0Rqz0Am9uuYllmp/ztP/N4/R }}
          AWS_REGION: ${{ secrets.us-east-1 }}
          SOURCE_DIR: build
